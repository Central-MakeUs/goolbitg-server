openapi: 3.0.3
info:
  title: 🎣 굴비잇기 API 서버
  description: >
    굴비잇기 프로젝트의 API 서버입니다.

    ## ⛔️ 에러코드

    에러코드는 4자리 숫자로 구성되며, 앞 2자리는 그룹을, 뒷 2자리는 그룹 내 구분자
    역할을 합니다. <br>
    예를 들어, `1002`는 10번 그룹 2번째 에러를 의미합니다.<br><br>

    자세한 에러코드 및 메시지 정보는 **아래 링크👇**에서 확인할 수 있습니다. <br>
    [에러코드 목록](https://github.com/Central-MakeUs/goolbitg-server/docs/errors.md)
  termsOfService: http://localhost:8080/terms-of-service
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
    description: 로컬호스트 서버
paths:
  /auth/register:
    post:
      summary: 회원가입
      description: >
        외부 인증서버로부터 얻은 id 토큰을 이용해 사용자를 등록합니다.

        ### 인증 타입

        - `KAKAO`: 카카오 로그인

        - `APPLE`: 애플 로그인

        ### 회원가입 절차

        1. 회원가입 요청이 성공했다면, 같은 인증 정보로 로그인합니다.

        2. 회원 정보 입력이 완료되지 않았기 때문에 로그인 요청은 
          `registerComplete: false` 와 함께 다음 회원 정보 
          입력을 위한 url을 반환합니다.

        3. 로그인 시 반환된 엑세스 토큰과 함께 회원정보 입력 요청을 수행합니다.

        4. 필수 정보들의 입력이 완료되면 다른 API 요청들이 정상적으로 반환됩니다.
      tags:
        - Auth
      requestBody:
        $ref: '#/components/requestBodies/RegisterReq'
      responses:
        '201':
          $ref: '#/components/responses/RegisterSuccess'
        '409':
          $ref: '#/components/responses/RegisterFail'
  /auth/login:
    post:
      summary: 로그인
      description: >
        외부 인증서버로부터 얻은 id 토큰을 이용해 로그인합니다.

        ### 인증 타입

        - `KAKAO`: 카카오 로그인

        - `APPLE`: 애플 로그인
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequestDto'
      responses:
        '200':
          $ref: '#/components/responses/LoginSuccess'
        '202':
          $ref: '#/components/responses/LoginFail'
  /auth/revalidate:
    post:
      summary: 엑세스 토큰 재발급
      description: >
        엑세스 토큰을 재발급합니다.

        ### 토큰 기한
        
        - access token: 1일

        - refresh token: 30일
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevalidationRequestDto'
      responses:
        '200':
          description: >
            엑세스 토큰 재발급 성공<br><br>
            NOTE: 리프레시 토큰의 기한이 10일 이내로 남았다면 리프레시 토큰 또한
            재발급됩니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseDto'
  /users/me:
    get:
      summary: 현재 로그인한 유저 정보 반환
      tags:
        - User
      responses:
        '200':
          description: 현재 로그인한 유저 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /users/nickname/check:
    post:
      summary: 닉네임 중복 체크
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NicknameCheckRequestDto'
      responses:
        '200':
          description: 중복 여부 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NicknameCheckResponseDto'
  /users/me/info:
    post:
      summary: 사용자 필수 정보 등록
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfoDto'
      responses:
        '200':
          description: 등록 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkDto'
                example:
                  $ref: '#/components/examples/RegisterChecklistUrl/value'
        '202':
          $ref: '#/components/responses/RegisterInfoFail'
        '400':
          $ref: '#/components/responses/BadRequest'
  /users/me/checklist:
    post:
      summary: 소비중독 체크리스트 정보 등록
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChekclistDto'
      responses:
        '200':
          description: 등록 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkDto'
                example:
                  $ref: '#/components/examples/RegisterHabitUrl/value'
        '202':
          $ref: '#/components/responses/RegisterInfoFail'
        '400':
          $ref: '#/components/responses/BadRequest'
  /users/me/habit:
    post:
      summary: 사용자 필수 정보 등록
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserHabitDto'
      responses:
        '200':
          description: 등록 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkDto'
                example:
                  $ref: '#/components/examples/RegisterPatternUrl/value'
        '202':
          $ref: '#/components/responses/RegisterInfoFail'
        '400':
          $ref: '#/components/responses/BadRequest'
  /users/me/pattern:
    post:
      summary: 사용자 필수 정보 등록
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserHabitDto'
      responses:
        '200':
          description: 등록 성공
        '202':
          $ref: '#/components/responses/RegisterInfoFail'
        '400':
          $ref: '#/components/responses/BadRequest'
  /challenges:
    get:
      summary: 챌린지 목록 가져오기
      tags:
        - Challenge
      parameters:
        - name: spendingTypeId
          in: query
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: 챌린지 목록 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChallengeDto'
  /challengeRecords:
    get:
      summary: 챌린지 기록 목록 가져오기
      tags:
        - ChallengeRecord
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
            nullable: true
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/ChallengeRecordStatus'
      responses:
        '200':
          description: 챌린지 기록 리스트
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChallengeRecordDto'
    post:
      summary: 챌린지 기록 생성
      description: >
        **NOTE**: 만약 오늘 혹은 전날 완료된 같은 챌린지 기록이 있다면,
        `continueCount`가 이어지는 새로운 챌린지 기록이 생성됩니다.
      tags:
        - ChallengeRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChallengeRecordCreationDto'
      responses:
        '201':
          description: 챌린지 기록 생성 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeRecordDto'
  /challengeRecords/{challengeId}:
    get:
      summary: 챌린지 기록 확인
      tags:
        - ChallengeRecord
      parameters:
        - name: challengeId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 기록 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeRecordDto'
    delete:
      summary: 챌린지 기록 삭제
      tags:
        - ChallengeRecord
      parameters:
        - name: challengeId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 삭제 성공
  /challengeRecords/{challengeId}/check:
    post:
      summary: 챌린지 체크
      tags:
        - ChallengeRecord
      parameters:
        - name: challengeId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 체크 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeRecordDto'
  /challengeGroups:
    get:
      summary: 챌린지 그룹 목록 가져오기
      tags:
        - ChallengeGroup
      parameters:
        - name: search
          in: query
          schema:
            type: string
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: 챌린지 그룹 목록
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChallengeGroupDto'
    post:
      summary: 챌린지 그룹 생성
      tags:
        - ChallengeGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChallengeGroupDto'
      responses:
        '201':
          description: 챌린지 그룹 생성 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeGroupDto'
  /challengeGroups/{groupId}:
    get:
      summary: 특정 챌린지 그룹 정보 가져오기
      tags:
        - ChallengeGroup
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 그룹 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeGroupDto'
    delete:
      summary: 특정 챌린지 그룹 삭제
      tags:
        - ChallengeGroup
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 그룹 삭제 성공
  /challengeGroupRecords:
    get:
      summary: 내 챌린지 그룹 기록 가져오기
      tags:
        - ChallengeGroupRecord
      parameters:
        - name: owning
          description: 내가 만든 챌린지인가?
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: 챌린지 그룹 기록 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChallengeGroupRecordDto'
    post:
      summary: 내 챌린지 기록 생성
      description: >
        챌린지 기록과 마찬가지로 어제 혹은 오늘 완료된 챌린지 기록이 있다면
        연속 수행 회수가 유지됨.
      tags:
        - ChallengeGroupRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChallengeGroupRecordCreationDto'
      responses:
        '201':
          description: 챌린지 그룹 기록 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeGroupRecordDto'
  /challengeGroupRecords/{groupId}:
    get:
      summary: 챌린지 그룹 기록 확인
      tags:
        - ChallengeGroupRecord
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 그룹 기록 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeGroupRecordDto'
    delete:
      summary: 챌린지 그룹 기록 삭제
      tags:
        - ChallengeGroupRecord
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 그룹 기록 삭제 성공
  /challengeGroupRecords/{groupId}/check:
    post:
      summary: 챌린지 그룹 기록 체크
      tags:
        - ChallengeGroupRecord
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 챌린지 그룹 기록 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeGroupRecordDto'
  /buyOrNots:
    get:
      summary: 살까말까 목록 가져오기
      tags:
        - BuyOrNot
      responses:
        '200':
          description: 살까말까 최신순 목록 가져오기
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBuyOrNotDto'
    post:
      summary: 살까말까 등록
      tags:
        - BuyOrNot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuyOrNotDto'
      responses:
        '201':
          description: 살까말까 등록 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuyOrNotDto'
    put:
      summary: 살까말까 수정
      tags:
        - BuyOrNot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuyOrNotDto'
      responses:
        '200':
          description: 살까말까 수정 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuyOrNotDto'
  /buyOrNots/{postId}:
    get:
      summary: 특정 살까말까 정보 확인
      tags:
        - BuyOrNot
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 특정 살까말까 정보 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuyOrNotDto'
    delete:
      summary: 살까말까 제거
      tags:
        - BuyOrNot
      parameters:
        - name: postId 
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 살까말까 제거 완료
  /buyOrNots/my:
    get:
      summary: 내가 작성한 살까말까 목록 가져오기
      tags:
        - BuyOrNot
      responses:
        '200':
          description: 내가 작성한 살까말까 목록
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBuyOrNotDto'
  /images:
    post:
      summary: 이미지 업로드
      tags:
        - Image
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
              required:
                - image
            encoding:
              image:
                contentType: image/*
      responses:
        '201':
          description: 업로드 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                    description: 업로드한 이미지 url
components:
  schemas:
    ChallengeGroupRecordCreationDto:
      type: object
      properties:
        groupId:
          type: integer
          format: int64
    PaginatedChallengeGroupRecordDto:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponseDto'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ChallengeGroupDto'
    PaginatedChallengeGroupDto:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponseDto'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ChallengeGroupDto'
    ChallengeRecordCreationDto:
      type: object
      properties:
        challengeId:
          type: integer
          format: int64
    PaginatedChallengeRecordDto:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponseDto'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ChallengeRecordDto'
    PaginatedBuyOrNotDto:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponseDto'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/BuyOrNotDto'
    PaginatedChallengeDto:
      allOf:
        - $ref: '#/components/schemas/PaginatedResponseDto'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ChallengeDto'
    UserDto:
      type: object
      properties:
        id:
          type: string
          description: 사용자 고유 ID값, 랜덤 생성
        nickname:
          type: string
          minimum: 2
          maximum: 6
          description: 한글, 영문 대소문자만 입력 가능
        birthday:
          type: string
          format: date
          description: 생일
        gender:
          type: string
          enum:
            - male
            - female
          description: 성별
        check1:
          type: boolean
          description: 체크리스트 1 체크 여부
        check2:
          type: boolean
          description: 체크리스트 2 체크 여부
        check3:
          type: boolean
          description: 체크리스트 3 체크 여부
        check4:
          type: boolean
          description: 체크리스트 4 체크 여부
        check5:
          type: boolean
          description: 체크리스트 5 체크 여부
        check6:
          type: boolean
          description: 체크리스트 6 체크 여부
        avgIncomePerMonth:
          type: integer
          description: 월간 평균 수입
        avgSpendingPerMonth:
          type: integer
          description: 월간 평균 지출
        primeUseDay:
          type: string
          format: day
          description: 주 지출 요일
        primeUseTime:
          type: string
          format: time
          description: 주 지출 시간, 초로 계산됨
        spendingType:
          $ref: '#/components/schemas/SpendingTypeDto'
        spendingHabitScore:
          type: integer
          minimum: 0
          maximum: 100
          description: 소비습관 점수 (0 ~ 100점)
        challengeCount:
          type: integer
          description: 총 챌린지 참여 개수
        postCount:
          type: integer
          description: 총 작성글 수
        achivementGuage:
          type: number
          format: float
          description: 달성 게이지
      required:
        - id
        - nickname
        - birthday
        - gender
        - check1
        - check2
        - check3
        - check4
        - check5
        - check6
        - spendingType
        - spendingHabitScore
      example:
        id: id2003952
        nickname: 굴비왕
        birthday: 1999-03-01
        gender: male
        check1: false
        check2: true
        check3: true
        check4: false
        check5: true
        check6: true
        avgIncomePerMonth: 3600000
        avgSpendingPerMonth: 2000000
        primeUseDay: 금요일
        primeUseTime: 20:00:00
        spendingHabitScore: 62
        spendingType:
          id: 1
          title: 자린고비 굴비
          imageUrl: http://localhost:8080/image/st1
        challengeCount: 14
        postCount: 4
        achivementGuage: 37.2
    SpendingTypeDto:
      type: object
      properties:
        id:
          type: string
          description: 소비유형 ID
        title:
          type: string
          description: 소비유형 이름
        imageUrl:
          type: string
          format: uri
          description: 소비유형 대표 이미지
      example:
        id: st1
